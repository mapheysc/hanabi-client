<h1 mat-dialog-title>Are you sure you want to delete this game?</h1>
<div mat-dialog-content>
    <b>All users will be removed from the game.</b>
</div>
<div mat-dialog-actions>
    <button mat-raised-button
        color="primary"
        (click)="confirm()">Yes</button>
    <button mat-raised-button
        color="secondary"
        (click)="cancel()">Cancel</button>
</div>
