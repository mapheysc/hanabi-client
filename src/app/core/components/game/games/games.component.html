<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1>Hanabi Games</h1>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary"
                (click)="createGame()"><i class="fa fa-edit"></i>New Game!</button>
        </div>
    </div>
    <div class="row cards">
        <div class="col-md-12">
            <ul *ngIf="games" class="list-group">
                <li *ngFor="let game of games"
                    [ngClass]="{'not_started': game.turn == 0, 'has_statrted': game.turn > 0, 'list-group-item': true}">
                    <b>Spectate</b>: <a routerLink="/game/{{game._id}}">{{game.game_name}}</a>
                    &nbsp;
                    <b>Owner</b>: <a routerLink="/user/{{game.owner[0]._id}}">{{game.owner[0].name}}</a>
                    &nbsp;
                    <b>Players</b>: <a class="link" [ngbPopover]="popContent" placement="right">{{game.num_players}}</a>

                    <ng-template #popContent>
                        <button class="btn btn-primary" (click)="joinGame(game)">Join Game</button>
                    </ng-template>
                </li>
            </ul>
            <div *ngIf="games.length == 0">
                <b>
                    There are currently no active games.
                </b>
            </div>
        </div>
    </div>
</div>
