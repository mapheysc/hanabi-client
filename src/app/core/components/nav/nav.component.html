<mat-form-field>
    <mat-label>Select Game</mat-label>
    <mat-select (selectionChange)="navToGame($event)">
        <mat-option *ngFor="let game of games"
            [value]="game.id">
            {{game.name === 'null' ? game.id : game.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<button class="btn btn-primary pull-right"
    color="primary"
    (click)="createGame()">Create Game!</button>
